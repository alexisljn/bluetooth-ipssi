<!DOCTYPE html>
<html>
  <head>
	<title></title>
	<style>
	  .device {
	    margin: 10px auto;
	    border:1px solid black;
	  }
	</style>
  </head>
  <body>
	{% for d in devices %}
	<div id="device-{{loop.index}}" class="device">
	  <div>{{d.mac_address}}</div>
	  <div>{{d.device_name}}</div>
	  <div>{{d.rssi}}</div>
	</div>
	{% endfor %}
  </body>
</html>
